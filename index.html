<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table border='1'>
		<tr class='playSquares'>
			<td id="one" class="notPlayed">One</td>
			<td id="two" class="notPlayed">Two</td>
			<td id="sqThree" class="notPlayed">Three</td>
		</tr>
		<tr class='playSquares'>
			<td id="sqFour" class="notPlayed">FOUR</td>
			<td id="sqFive" class="notPlayed">FIVE</td>
			<td id="sqSix" class="notPlayed">SIX</td>
		</tr>
		<tr class='playSquares'>
			<td id="sqSeven" class="notPlayed">SEVEN</td>
			<td id="sqEight" class="notPlayed">EIGHT</td>
			<td id="sqNine" class="notPlayed">NINE</td>
		</tr>

<input type="submit" value="Clear Board" id="reset">










<script src = "https://code.jquery.com/jquery-3.2.1.js"></script>
<script src = "main.js"></script>
</body>
</html>
